<section class="panneau sm">
  <form (submit)="save($event)">
  <mat-card>
    <mat-card-content class="form">
      <mat-form-field>
        <mat-icon matPrefix color="warn">email</mat-icon>
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" [field]="userForm.email">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix color="warn">person</mat-icon>
        <mat-label>Pr√©nom</mat-label>
        <input matInput type="email" [field]="userForm.firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix color="warn">person</mat-icon>
        <mat-label>Nom</mat-label>
        <input matInput type="email" [field]="userForm.name">
      </mat-form-field>
      <mat-form-field >
        <mat-icon matPrefix color="primary">admin_panel_settings</mat-icon>
        <mat-label>Profil</mat-label>
        <mat-select [field]="userForm.role">
          <mat-option value="user">Utilisateur</mat-option>
          <mat-option value="admin">Administrateur</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <div style="height: 2rem"></div>

    <mat-card-content class="form">
      <mat-form-field>
        <mat-icon matPrefix color="warn">password</mat-icon>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [field]="passwordForm.password">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix color="warn">password</mat-icon>
        <mat-label>Verifier le mot de passe</mat-label>
        <input matInput type="password" [field]="passwordForm.repassword">
      </mat-form-field>
    </mat-card-content>

    <div style="height: 2rem"></div>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" [disabled]="(!userForm().dirty() && !passwordForm().dirty()) ? true : !valid()" type="submit">
        <mat-icon>done</mat-icon>Sauvegarder
      </button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
